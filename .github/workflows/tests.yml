name: Tests

on:
  push:
    tags: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install --with dev

    - name: Run tests with pytest
      run: |
        poetry run pytest --cov=pyosc --cov-report=xml --cov-report=term --cov-report=html

    - name: Upload coverage report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Add coverage summary to job summary
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        poetry run pytest --cov=pyosc --cov-report=term | tail -n 20 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'poetry'

    - name: Install dependencies
      run: poetry install --with dev

    - name: Run ruff
      run: |
        poetry run ruff check .

    - name: Run pyright
      run: |
        poetry run pyright
