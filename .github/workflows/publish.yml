---
name: Publish to PyPI

on:
  push:
    tags: ["*"]
  workflow_dispatch:

jobs:

  test:
    uses: ./.github/workflows/tests.yml
    
  release:
    needs:
      - test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_matches_version: ${{ steps.version_check.outputs.tag_matches_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Check tag matches pyproject version
        id: version_check
        run: |
          python - <<'PY'
          import os
          import tomllib

          with open("pyproject.toml", "rb") as handle:
              data = tomllib.load(handle)

          version = data["project"]["version"]
          tag = os.environ["GITHUB_REF_NAME"]
          match = str(version == tag).lower()

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
              output.write(f"tag_matches_version={match}\n")
          PY
        env:
          PYTHONUTF8: "1"

      - name: Parse tags
        id: parse_tags
        run: |
          git fetch -a
          echo "tag_count=$(git tag -l | wc -l)" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        continue-on-error: ${{ steps.parse_tags.outputs.tag_count == '1' }}
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }}'
          file_pattern: CHANGELOG.md

  publish:
    needs: release
    if: needs.release.outputs.tag_matches_version == 'true'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Setup python and restore poetry
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
          cache: "poetry"

      - name: Build package
        run: poetry build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
